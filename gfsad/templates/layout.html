<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="/">

    <title>Global Food Security Analysis-Support Data Project</title>

    <!-- CSSS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.0.2.0.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- Libraries to load from CDNs -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.7/crossfilter.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/1.0/zxcvbn-async.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.0.0/angular-strap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.0.0/angular-strap.tpl.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.min.js"></script>
    <!-- End Libraries on CDN-->
    <script src="/static/js/app.0.2.0.js"></script>


    {% block head %}
    {% endblock %}
</head>

<body ng-controller="MasterController" id="top">
{% raw %}

<div class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" target="_self" href="/">Global Croplands</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a target="_self" href="/map">Map</a></li>
                <li><a target="_self" href="/#Data">Data</a></li>
                <li><a target="_self" href="/#Methods">Methods</a></li>
                <li><a target="_self" href="/#Publications">Publications</a></li>
                <li><a target="_self" href="/#Team">Team</a></li>
                <li><a target="_self" href="/#About">About</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right" style='margin-right: 10px;'>

                <li ng-show="!isLoggedIn()" ng-click="goToLogin()"><a>Login</a></li>
                <li ng-show="isLoggedIn()" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false">Account
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="logout()" blur>Logout</a></li>
                    </ul>
                </li>
            </ul>
            <button class="pull-right navbar-btn btn btn-default disabled"
                    style="margin-right: 10px;">Beta Version
            </button>
        </div>
        <!--/.nav-collapse -->
    </div>

</div>

<login-form ng-show="login" class="am-fade-scale"></login-form>
<register-form ng-show="register" class="am-fade"></register-form>
<forgot-form ng-show="forgot" class="am-fade"></forgot-form>



{% endraw %}

{% block content %}
{% endblock %}

================================================== -->
